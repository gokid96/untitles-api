spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/untitles?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate

server:
  servlet:
    session:
      cookie:
        secure: true
        same-site: lax  # cross-origin 요청에서 쿠키 전송 허용 (Strict는 너무 제한적)

logging:
  level:
    org.hibernate.SQL: warn
