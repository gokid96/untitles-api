spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/untitles?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate

server:
  servlet:
    session:
      cookie:
        secure: true
        same-site: none
        domain: untitles.net

logging:
  level:
    org.hibernate.SQL: warn

app:
  oauth2:
    redirect-uri: https://untitles.net

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
